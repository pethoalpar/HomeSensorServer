<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<div th:replace="fragments/header :: header" />

	<div class="container">

		<div class="starter-template">
			<h1>Admin page (Spring Security protected)</h1>

			<h1 th:inline="text">Hello
				[[${#httpServletRequest.remoteUser}]]!</h1>
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" />
			</form>
			<tr th:if="${units.empty}">
				<td colspan="2">No units Available</td>
			</tr>
			<tr th:each="unit : ${units}">
				<td><span th:text="${unit.name}"> Name </span></td>
				<td><span th:text="${book.code}"> Code </span></td>
			</tr>
			</tbody>
		</div>

	</div>
	<!-- /.container -->

	<div th:replace="fragments/footer :: footer" />

</body>
</html>
